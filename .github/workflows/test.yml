name: 빌드 테스트
#PR 단계에서 단순 코드 테스트용, 테스트를 통과하지 못한다면 merge 불가
on:
  pull_request:
    branches:
      - release
      - main
    paths:
      - '**.java'
      - 'src/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'workflows/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: JDK 설치
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Gradle 캐시 적용
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: .env 파일 생성
        run: echo "${{ secrets.DOTENV }}" > .env

      - name: 테스트 및 빌드하기
        run: |
          chmod +x gradlew
          ./gradlew clean build
