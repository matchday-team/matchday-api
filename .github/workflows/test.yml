name: Test and Build
#PR 단계에서 단순 코드 테스트용, 테스트를 통과하지 못한다면 merge 불가
on:
  pull_request:
    branches:
      - release
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: JDK 설치
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: 빌드 & 테스트
        run: ./gradlew clean build
